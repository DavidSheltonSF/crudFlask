<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='utilities/utilities.css') }}">
</head>
<body>
    <section class="flex-center">
        <div class="form-container">
            <form class="site-form" action="http://127.0.0.1:5000/edit/{{usuario.email}}" enctype="multipart/form-data" method="POST">
                <span class="input-container">
                    <input type="text" name="username" id="inputname" value="{{usuario.nome}}"}>
                    <input type="text" name="userlastname" id="inputlastname" value="{{usuario.sobrenome}}"}>
                </span>
                <span class="input-container">
                    <input type="email" name="useremail" id="inputemail" value="{{usuario.email}}">
                </span>
                <span class="input-container">
                    <input type="password" name="userpassword" id="inputpassword" value="{{usuario.senha}}">
                </span>
                <span class="input-container">
                    <input type="date" name="userbirthday" id="inputbirthday" value="{{datetime.datetime.strftime(usuario.dataDeAniversario, '%Y-%m-%d')}}">
                </span>
                <label for="">GÃªnero</label>
                <span class="input-container">
                    {%if usuario.genero == "masculino"%}
                        <input type="radio" name="usergender" id="gendermale" value="masculino" checked="true">
                        <label for="gendermale">Masculino</label>
                        <input type="radio" name="usergender" id="genderfemale" value="feminino">
                        <label for="genderfemale">Feminino</label>
                    {%else%}
                    <input type="radio" name="usergender" id="gendermale" value="masculino">
                        <label for="gendermale">Masculino</label>
                        <input type="radio" name="usergender" id="genderfemale" value="feminino" checked="true">
                        <label for="genderfemale">Feminino</label>
                    {%endif%}
                    
                </span>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    
</body>
</html>
